<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreazy Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f4ff',
                            100: '#e0e9ff',
                            200: '#c7d7ff',
                            300: '#a4bfff',
                            400: '#819dff',
                            500: '#667eea',
                            600: '#5a67d8',
                            700: '#4c51bf',
                            800: '#434190',
                            900: '#3c366b',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-6">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-primary-600 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-lg">ðŸŽ“</span>
                        </div>
                        <h1 class="ml-3 text-2xl font-bold text-gray-900">Scoreazy Admin</h1>
                    </div>
                    <div class="text-sm text-gray-500">
                        <span id="currentTime"></span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 bg-blue-500 rounded-md flex items-center justify-center">
                                    <span class="text-white text-sm font-bold">ðŸ“§</span>
                                </div>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Total Submissions</dt>
                                    <dd class="text-lg font-medium text-gray-900" id="totalSubmissions">-</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 bg-green-500 rounded-md flex items-center justify-center">
                                    <span class="text-white text-sm font-bold">ðŸ†•</span>
                                </div>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">New</dt>
                                    <dd class="text-lg font-medium text-gray-900" id="newSubmissions">-</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 bg-yellow-500 rounded-md flex items-center justify-center">
                                    <span class="text-white text-sm font-bold">ðŸ“ž</span>
                                </div>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Contacted</dt>
                                    <dd class="text-lg font-medium text-gray-900" id="contactedSubmissions">-</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 bg-purple-500 rounded-md flex items-center justify-center">
                                    <span class="text-white text-sm font-bold">âœ…</span>
                                </div>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Converted</dt>
                                    <dd class="text-lg font-medium text-gray-900" id="convertedSubmissions">-</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="bg-white shadow rounded-lg mb-6">
                <div class="px-4 py-5 sm:p-6">
                    <div class="flex flex-col sm:flex-row gap-4">
                        <div class="flex-1">
                            <input type="text" id="searchInput" placeholder="Search by name or email..." 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
                        </div>
                        <div class="flex gap-2">
                            <select id="statusFilter" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
                                <option value="">All Status</option>
                                <option value="new">New</option>
                                <option value="contacted">Contacted</option>
                                <option value="converted">Converted</option>
                                <option value="lost">Lost</option>
                            </select>
                            <button onclick="exportData()" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                                Export CSV
                            </button>
                            <button onclick="refreshData()" class="px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700">
                                Refresh
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submissions Table -->
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="submissionsTable" class="bg-white divide-y divide-gray-200">
                                <!-- Data will be populated here -->
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Pagination -->
                    <div class="flex items-center justify-between mt-6">
                        <div class="text-sm text-gray-700">
                            Showing <span id="startIndex">1</span> to <span id="endIndex">10</span> of <span id="totalItems">0</span> results
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="previousPage()" id="prevBtn" class="px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                                Previous
                            </button>
                            <button onclick="nextPage()" id="nextBtn" class="px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                                Next
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for viewing message -->
    <div id="messageModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Message Details</h3>
                <div id="messageContent" class="text-gray-600 mb-4"></div>
                <div class="flex justify-end">
                    <button onclick="closeModal()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentData = [];

        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Load data
        async function loadData() {
            try {
                const search = document.getElementById('searchInput').value;
                const status = document.getElementById('statusFilter').value;
                
                let url = `/admin/contacts?page=${currentPage}&limit=10`;
                if (search) url += `&search=${encodeURIComponent(search)}`;
                if (status) url += `&status=${status}`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    currentData = data.data.contacts;
                    totalPages = data.data.pagination.totalPages;
                    
                    displaySubmissions();
                    updatePagination(data.data.pagination);
                    loadStats();
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Display submissions
        function displaySubmissions() {
            const tbody = document.getElementById('submissionsTable');
            tbody.innerHTML = '';

            currentData.forEach(submission => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${submission.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${submission.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${submission.phone}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <select onchange="updateStatus('${submission._id}', this.value)" class="text-sm rounded-full px-2 py-1 font-medium ${getStatusColor(submission.status)}">
                            <option value="new" ${submission.status === 'new' ? 'selected' : ''}>New</option>
                            <option value="contacted" ${submission.status === 'contacted' ? 'selected' : ''}>Contacted</option>
                            <option value="converted" ${submission.status === 'converted' ? 'selected' : ''}>Converted</option>
                            <option value="lost" ${submission.status === 'lost' ? 'selected' : ''}>Lost</option>
                        </select>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(submission.createdAt).toLocaleDateString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="viewMessage('${submission.message}')" class="text-primary-600 hover:text-primary-900">View</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Get status color
        function getStatusColor(status) {
            const colors = {
                new: 'bg-blue-100 text-blue-800',
                contacted: 'bg-yellow-100 text-yellow-800',
                converted: 'bg-green-100 text-green-800',
                lost: 'bg-red-100 text-red-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        // Update status
        async function updateStatus(id, status) {
            try {
                const response = await fetch(`/admin/contacts/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });
                
                if (response.ok) {
                    loadData();
                }
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        // View message
        function viewMessage(message) {
            document.getElementById('messageContent').textContent = message;
            document.getElementById('messageModal').classList.remove('hidden');
        }

        // Close modal
        function closeModal() {
            document.getElementById('messageModal').classList.add('hidden');
        }

        // Update pagination
        function updatePagination(pagination) {
            document.getElementById('startIndex').textContent = ((pagination.currentPage - 1) * pagination.itemsPerPage) + 1;
            document.getElementById('endIndex').textContent = Math.min(pagination.currentPage * pagination.itemsPerPage, pagination.totalItems);
            document.getElementById('totalItems').textContent = pagination.totalItems;
            
            document.getElementById('prevBtn').disabled = pagination.currentPage === 1;
            document.getElementById('nextBtn').disabled = pagination.currentPage === pagination.totalPages;
        }

        // Navigation
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                loadData();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                loadData();
            }
        }

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch('/admin');
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.data.stats;
                    document.getElementById('totalSubmissions').textContent = stats.total;
                    document.getElementById('newSubmissions').textContent = stats.new;
                    document.getElementById('contactedSubmissions').textContent = stats.contacted;
                    document.getElementById('convertedSubmissions').textContent = stats.converted;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Export data
        function exportData() {
            const search = document.getElementById('searchInput').value;
            const status = document.getElementById('statusFilter').value;
            
            let url = '/admin/export';
            const params = new URLSearchParams();
            if (search) params.append('search', search);
            if (status) params.append('status', status);
            if (params.toString()) url += '?' + params.toString();
            
            window.open(url, '_blank');
        }

        // Refresh data
        function refreshData() {
            loadData();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', debounce(loadData, 500));
        document.getElementById('statusFilter').addEventListener('change', loadData);

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initial load
        loadData();
    </script>
</body>
</html>
